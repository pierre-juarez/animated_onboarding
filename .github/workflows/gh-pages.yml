name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  release:
    types: [published] # Solo cuando publicas una release
  workflow_dispatch: # Permite ejecutar manualmente
    inputs:
      release_name:
        description: "ğŸ·ï¸ Release name (optional)"
        required: false
        default: "Manual deployment"

# Concurrency para evitar deploys simultÃ¡neos
concurrency:
  group: pages-deployment
  cancel-in-progress: true

jobs:
  # ğŸ—ï¸ JOB 1: Build the Flutter app
  build:
    name: ğŸ—ï¸ Build Flutter Web App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para git info

      - name: ğŸ” Show build info
        run: |
          echo "ğŸ·ï¸ Release: ${{ github.event.release.tag_name || 'manual' }}"
          echo "ğŸ“ Release name: ${{ github.event.release.name || inputs.release_name }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ’¾ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"

      - name: âš¡ Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: ğŸ’™ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ğŸ”§ Flutter doctor
        run: flutter doctor -v

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¥ Installing Flutter dependencies..."
          flutter pub get
          echo "âœ… Dependencies installed successfully!"

      - name: ğŸ§¹ Clean previous builds
        run: flutter clean

      - name: ğŸ”¨ Build Flutter web app
        run: |
          echo "ğŸŒ Building web app for production..."
          echo "ğŸ”— Base href will be: /${{ github.event.repository.name }}/"
          flutter build web --release --base-href "/${{ github.event.repository.name }}/" --verbose
          echo "âœ… Build completed successfully!"

      - name: ğŸ“‹ Show build artifacts
        run: |
          echo "ğŸ“ Build directory contents:"
          ls -la build/web/
          echo "ğŸ“Š Build size:"
          du -sh build/web/

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-web-build
          path: build/web/
          retention-days: 1

  # ğŸš€ JOB 2: Deploy to GitHub Pages (depends on build)
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build # ğŸ‘ˆ Esto crea el diagrama de dependencias
    environment:
      name: github-pages
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: flutter-web-build
          path: ./web-build

      - name: ğŸ” Verify artifacts
        run: |
          echo "ğŸ“ Downloaded artifacts:"
          ls -la ./web-build/
          echo "ğŸŒ Checking index.html exists:"
          test -f ./web-build/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          commit_message: |
            ğŸš€ Deploy ${{ github.event.release.tag_name || 'manual' }}

            ğŸ“ ${{ github.event.release.name || inputs.release_name }}
            ğŸ’¾ Commit: ${{ github.sha }}
            ğŸ‘¤ By: ${{ github.actor }}

      - name: âœ… Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your app is available at:"
          echo "   ğŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "ğŸ“Š Deployment info:"
          echo "   ğŸ·ï¸  Version: ${{ github.event.release.tag_name || 'manual' }}"
          echo "   ğŸ“  Release: ${{ github.event.release.name || inputs.release_name }}"
          echo "   â°  Time: $(date)"
          echo "   ğŸ‘¤  Actor: ${{ github.actor }}"

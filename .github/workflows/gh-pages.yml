name: 🚀 Deploy Flutter Web to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_name:
        description: "🏷️ Release name (optional)"
        required: false
        default: "Manual deployment"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: 🏗️ Build Flutter Web
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚡ Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: 💙 Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧪 Run tests
        run: flutter test --no-sound-null-safety || echo "⚠️ No tests found or tests failed - continuing deployment"

      - name: 🔨 Build Flutter web app
        run: |
          echo "🌐 Building web app for production..."
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build/web"

  deploy:
    name: 🚀 Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Deployment complete
        run: |
          echo "🎉 Deployment successful!"
          echo "🌐 Your app is available at: ${{ steps.deployment.outputs.page_url }}"

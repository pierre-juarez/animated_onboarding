name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_name:
        description: "ğŸ·ï¸ Release name (optional)"
        required: false
        default: "Manual deployment"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: ğŸ’™ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run tests
        run: flutter test --no-sound-null-safety || echo "âš ï¸ No tests found or tests failed - continuing deployment"

      - name: ğŸ”¨ Build Flutter web app
        run: |
          echo "ğŸŒ Building web app for production..."
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: |
            ğŸš€ Deploy ${{ github.event.release.tag_name || 'manual' }}

            Released: ${{ github.event.release.name || inputs.release_name }}
            Commit: ${{ github.sha }}

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your app will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "â° It may take a few minutes to be live."
